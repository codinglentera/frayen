<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining & Moving Banner</title>
    <style>
        body{
            color: #eee;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-image:
                repeating-linear-gradient(
                    to right, #2d2a44 0 1px, transparent 2px 200px
                ),
                repeating-linear-gradient(
                    to bottom, #2d2a44 0 1px, transparent 2px 200px
                ),
                radial-gradient(
                    at 50% 50%, #2d2a44, #1d1b34
                );
        }
        ::-webkit-scrollbar{
            width: 0;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        header img{
            width: 30px;
        }
        header{
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul{
            display: flex;
            gap: 30px;
        }
        main{
        }
        main .banner{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
            position: relative;
            overflow: hidden;
        }
        h1, h2, h3, h4, h5, h6{
            font-weight: 500;
        }
        .banner button{
            all: unset;
            border: 1px solid #afaeae55;
            padding: 10px 20px;
            border-radius: 20px;
            background-image: linear-gradient(
                to bottom, #eee1, transparent, #eee1
            );
            cursor: pointer;
            transition: 0.5s;
            font-size: 1.1em;
            margin-top: 16px;
        }
        .banner button:hover{
            background-color: #c691e6;
            color: #040018;
            box-shadow: 0 0 50px #c691e6;
        }
        h1{
            --to: left;
            font-size: 4em;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1em;
            background: linear-gradient(
                to var(--to), #89a5df 0%, #e46e7f 50%, #e8e191 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 1;
            /* Shine effect: */
            overflow: hidden;
        }
        h1.right{
            --to: right;
        }
        /* Shining/Moving gradient overlay for h1s */
        .shine {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            mix-blend-mode: lighten;
            animation: shine-move 3s linear infinite;
            background: linear-gradient(
                120deg, 
                transparent 20%,
                rgba(255,255,255,0.7) 40%,
                transparent 60%
            );
        }
        @keyframes shine-move {
            from { transform: translateX(-130%); }
            to   { transform: translateX(130%); }
        }
        .banner{
            position: relative;
        }
        .banner #dotsCanvas{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .banner .banner-headings {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg" alt="Logo">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>@LoLNpc</h5>
            <div class="banner-headings">
                <!-- Each h1 will have a .shine div for effect -->
                <div style="position:relative;display:inline-block;">
                    <h1 class="left" style="position:relative;">Welcome to My Coding
                        <span class="shine"></span>
                    </h1>
                </div>
                <div style="position:relative;display:inline-block;margin-top:.2em;">
                    <h1 class="right" style="position:relative;">Frayenjeri
                        <span class="shine"></span>
                    </h1>
                </div>
            </div>
            <h4>
                Subscribe to the channel to continuously
                <br>update interesting videos
            </h4>
            <button>Subscribe Now &#8599;</button>
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>    
    <script>
        // Add a moving dots animation
        const banner = document.querySelector('.banner');
        const canvas = document.getElementById('dotsCanvas');
        function resizeCanvas() {
            canvas.width = banner.offsetWidth;
            canvas.height = banner.offsetHeight;
        }
        resizeCanvas();
        let ctx = canvas.getContext('2d');
        let numDots = 80;
        let dots = [];
        const colors = ['#eee', '#545454', '#596d91', '#bb5a68', '#e8e191', '#c691e6', '#f4b8e4'];

        function randomDot(width, height) {
            const angle = Math.random()*2*Math.PI;
            const speed = 0.2 + Math.random() * 0.8;
            return {
                x: Math.random()*width,
                y: Math.random()*height,
                dx: Math.cos(angle)*speed,
                dy: Math.sin(angle)*speed,
                size: Math.random()*2+1.5,
                color: colors[Math.floor(Math.random()*colors.length)],
                opacity: Math.random()*0.5+0.4
            }
        }

        function initDots() {
            dots = [];
            for (let i=0; i<numDots; i++) {
                dots.push(randomDot(canvas.width, canvas.height));
            }
        }

        function updateDots() {
            for (let i=0; i<dots.length; i++) {
                dots[i].x += dots[i].dx;
                dots[i].y += dots[i].dy;

                // bounce off edges
                if (dots[i].x < 0 || dots[i].x > canvas.width) dots[i].dx *= -1;
                if (dots[i].y < 0 || dots[i].y > canvas.height) dots[i].dy *= -1;
            }
        }

        function drawDots() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for (const dot of dots) {
                ctx.save();
                ctx.globalAlpha = dot.opacity;
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI*2);
                ctx.fillStyle = dot.color;
                ctx.shadowColor = dot.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();
            }
        }

        function loop() {
            updateDots();
            drawDots();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initDots();
        });

        // Mouse interaction lines
        banner.addEventListener('mousemove', (event) => {
            const rect = banner.getBoundingClientRect();
            const mx = event.clientX - rect.left;
            const my = event.clientY - rect.top;
            drawDots();
            ctx.save();
            ctx.globalAlpha = 0.7;
            dots.forEach(dot => {
                let distance = Math.sqrt((mx - dot.x) ** 2 + (my - dot.y) ** 2);
                if(distance < 120){
                    ctx.strokeStyle = dot.color;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(dot.x, dot.y);
                    ctx.lineTo(mx, my);
                    ctx.stroke();
                }
            })
            ctx.restore();
        });

        banner.addEventListener('mouseout', () => {
            drawDots();
        });

        resizeCanvas();
        initDots();
        loop();

        // Optional: For always keeping dots in fresh state on resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initDots();
        });
    </script>
</body>
</html>
